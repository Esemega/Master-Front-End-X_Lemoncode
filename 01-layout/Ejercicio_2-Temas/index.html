<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temas</title>
    <link rel="stylesheet" href="style.scss">
</head>
<body>
    <!-- Emmet abrv: div.container>div.base{Base}+div.important{Important}+div.warning{Warning}+p.principal{Principal font}+p.secondary{Secondary font}+div.shadow{Box with shadow} -->
    <div class="container">
        <div class="box base">Base</div>
        <div class="box important">Important</div>
        <div class="box warning">Warning</div>
        <p class="principal">Principal font</p>
        <p class="secondary">Secondary font</p>
        <div class="box shadow">Box with shadow</div>
    </div>
</body>
</html>
